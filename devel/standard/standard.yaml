start:
  args:
    - firehose
    - merger
    - reader-node
    - relayer
  flags:
    # Specifies the path to the binary
    reader-node-path: "pathfinder"
    # Flags that will be added to the dummy chain process command
    reader-node-arguments: --data-directory ./pathfinder-data --ethereum.url ETHEREUM_URL --poll-pending TRUE
